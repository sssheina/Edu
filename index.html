<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="pageTitle">
            <div class="imgTitle"><img src="./assets/images/arrow_back.svg" alt="Back arrow"></div>
            <div class="mainTitle title">Готова учиться?</div>
        </div>

        <div class="selectCourse">
            <select class="selectDropdown">
                <option class="optionDropdown" value="Дизайн" selected>Дизайн</option>
                <option class="optionDropdown" value="Все направления">Все направления</option>
                <option class="optionDropdown" value="Программирование">Программирование</option>
                <option class="optionDropdown" value="Маркетинг">Маркетинг</option>
                <option class="optionDropdown" value="Управление">Управление</option>
                <option class="optionDropdown" value="Игры">Игры</option>
            </select>
        </div>

        <div class="buttonsContainer">
            <button class="buttonFilter"><img src="./assets/images/filter_students.svg" alt="image_alt_text">
                <span class="buttonSpan">Фильтр</span></button>
            <button class="buttonSearch"><img src="./assets/images/search_students.svg" alt="image_alt_text">
                <span class="buttonSpan">Поиск</span></button>
        </div>

        
        <div class="blockTitle">
            <div class="titleCards title">Курс-профессия</div>
            <button class="buttonCards">?</button>
        </div>

        <div class="blockCards">

            <div class="cardItem _pink">
                <div class="cardContent">
                    <div class="cardCourse">
                        <div class="cardName">Основы Swift</div>
                        <div class="cardInfo">
                            <span class="cardSpan">20 уроков</span>
                        </div>
                    </div>
                    <div class="blockTags">
                        <span class="cardTag">#Html</span>
                        <span class="cardTag">#CSS</span>
                        <span class="cardTag">#Figma</span>
                    </div>

                </div>
                <div class="cardProgress card-pink">50%</div>
            </div>

            <div class="cardItem _blue">
                <div class="cardContent">   
                    <div class="cardCourse">
                        <div class="cardName">Основы Swift</div>
                        <div class="cardInfo">
                            <span class="cardSpan">20 уроков</span>
                        </div>
                    </div>
                    <div class="blockTags">
                        <span class="cardTag">#Html</span>
                        <span class="cardTag">#CSS</span>
                        <span class="cardTag">#Figma</span>
                    </div>

                </div>
                <div class="cardProgress card-blue">50%</div>
            </div>

            <div class="cardItem _purple">
                <div class="cardContent">
                    <div class="cardCourse">
                        <div class="cardName">Дизайнер сайтов на Tilda</div>
                        <div class="cardInfo">
                            <span class="cardSpan">16 модулей</span> 
                            <span class="cardSpan">65 уроков</span>
                        </div>
                    </div>

                    <div class="blockTags">
                        <span class="cardTag">Курс-профессия</span>
                        <span class="cardTag">#Tilda</span>
                        <span class="cardTag">#Дизайн</span>
                    </div>

                </div>
                <div class="cardProgress"></div>
            </div>

        </div>

        <div class="blockTitle">
            <div class="titleCards title">Курс-навык</div>
            <button class="buttonCards">?</button>
        </div>

        <div class="lowerSide">
            <nav class="tab-list  " data-selected="0">
                <div class="tab-icons" data-selected="1">
                    <a
                        class="tab-link selected-tab initialised  active"
                        data-index="0"
                        href=""
                        aria-current="page"
                    >
                        <div class="tab-icon tab-icon_0"></div>
                    </a>
                    <a class="tab-link false" data-index="1" href="">
                        <div class="tab-icon tab-icon_1"></div>
                    </a>
                    <a class="tab-link false" data-index="2" href="">
                        <div class="tab-icon tab-icon_2"></div>
                    </a>
                    
                </div>
                <div class="bar">
                    <div class="cap"></div>
                    <div class="middle">
                        <div class="side"></div>
                        <div class="circle"></div>
                        <div class="side"></div>
                        <div class="side"></div>
                    </div>
                    <div class="cap"></div>
                </div>
            </nav>
        </div>

    </div>
</body>
</html>
